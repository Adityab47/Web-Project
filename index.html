<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">

  <title>Login Form</title>
</head>

<body>

  <div class="login-container">
    <h2>Login Here </h2>

    <form class="login-form">
      <div class="form-group">
        <!-- <label for="username">Username:</label> -->
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>

      <div class="form-group">
        <!-- <label for="password">Password:</label> -->
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>


      <div class="button-container">

        <input type="checkbox" class="remember-me"> <label for="remember" class="remember-me">Remember Me</label>

        <a href="#" class="forgot-password">Forgot Password?</a>

      <!-- <label for="submit">Already registered?</label> -->
      <div class="form-group">
      
        <button type="submit">Login</button>

      <!-- <label for="Signup">New user register here</label> -->
        <!-- <button type="button" class="signup-button">Signup</button> -->

        <p>
            Don't have an account? 
            <a href="#" class="register-link">Register here</a>
          </p>
      </div>
</div>
    </form>
  </div>
</body>
</html>
